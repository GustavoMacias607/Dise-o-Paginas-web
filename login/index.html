<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- <link rel="stylesheet" href="./css/output.css"> -->

<body class="">
    <div class="text-center pb-20 pt-16 bg-gray-100">
        <span class="text-blue-600 font-bold text-4xl">Facebook</span>
        <div class="mt-3 shadow-xl border rounded-xl w-96 m-auto bg-white">
            <div class="py-3">Inicia sesión en Facebook</div>
            <div>
                <input
                    class="border p-2 rounded w-11/12 placeholder:text-gray-600 focus:placeholder:text-gray-400 outline-none"
                    type="text" name="correo" placeholder="Correo electrónico o número de teléfono">
            </div>
            <div class="pt-2"><input
                    class="border p-2 rounded w-11/12 placeholder:text-gray-600 focus:placeholder:text-gray-400 outline-none"
                    type="password" placeholder="Contraseña"></div>
            <div class="pt-2"><button class="w-11/12 bg-blue-600 rounded text-white py-2 text-lg">Iniciar
                    sesión</button></div>
            <div class="pt-2 text-sm text-blue-600 font-semibold ">
                ¿Olvidaste tu cuenta?
            </div>
            <div class=" py-3 w-11/12 ml-4">
                <hr>
            </div>
            <div class="pb-4"><button class="w-5/12 bg-green-600 rounded text-white py-2 text-base">Crear cuenta
                    nueva</button></div>
        </div>
    </div>
